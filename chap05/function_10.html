<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function CheckWeight(name, height, weight){
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight;
            this.getInfo = function(){
                var str = "";
                str += "이름: " + this.userName + ", ";
                str += "키: " + this.userHeight + ", ";
                str += "몸무게: " + this.userWeight + "<br>";
                return str;
            }
            this.getResult = function(){
                this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                this.maxWeight = (this.userHeight - 100) * 0.9 + 5;

                if(this.userWeight >= this.minWeight && this.userWeight < this.maxWeight){
                    return "정상 몸무게입니다.";
                }else if(this.userWeight < this.minWeight){
                    return "정상 몸무게보다 미달입니다.";
                }else{
                    return "정상 몸무게보다 초과입니다.";
                }
            }
        }

        var jang = new CheckWeight("장보리", 168, 62);
        var jeong = new CheckWeight("정용석", 178, 70);
        console.log(jang);
        console.log(jeong);

        document.write(jang.getInfo());
        document.write(jang.getResult());
        document.write("<br>");
        document.write(jeong.getInfo());
        document.write(jeong.getResult());
        document.write(jang.getResult===jeong.getResult); // false
    </script>
</head>
<body>
    
</body>
</html>
