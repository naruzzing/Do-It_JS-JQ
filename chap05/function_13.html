<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function TestScore(name, kor, eng){
            this.userName = name;
            this.korScore = kor;
            this.engScore = eng;

            TestScore.prototype.getTestInfo = function(){
                document.write("이름: " + this.userName + "<br>");
                document.write("국어: " + this.korScore + "<br>");
                document.write("영어: " + this.engScore + "<br>");
            }

            TestScore.prototype.getAvg = function(){
                return (this.korScore + this.engScore)/2;
            }
        }

        var kimgun = new TestScore("김군", 80, 90);
        var ohgun = new TestScore("오군", 100, 80);

        kimgun.getTestInfo();
        document.write("평균점수 : " + kimgun.getAvg() + "<br>");

        ohgun.getTestInfo();
        document.write("평균점수 : " + ohgun.getAvg() + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
