<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var today = new Date();
        var nowMonth = today.getMonth(),
        nowDate = today.getDate(),
        nowDay = today.getDay();
        var nowHours = today.getHours();
        var nowMinutes = today.getMinutes();
        var nowSeconds = today.getSeconds();

        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재 월:" + (nowMonth+1) + "<br>");
        document.write("현재 일:" + nowDate + "<br>");
        document.write("현재 요일:" + nowDay + "<br>");
        document.write("현재 시:" + nowHours + "<br>");
        document.write("현재 분:" + nowMinutes + "<br>");
        document.write("현재 초:" + nowSeconds + "<br>");

        var worldCup = new Date(2002,4,31);
        var theMonth = worldCup.getMonth();
        var theDate = worldCup.getDate();
        var theDay = worldCup.getDay();

        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write("2002월드컵 월:" + theMonth + "<br>");
        document.write("2002월드컵 일:" + theDate + "<br>");
        document.write("2002월드컵 요일:" + theDay + "<br>");
    </script>
</head>

</body>
</html>
