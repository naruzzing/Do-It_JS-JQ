<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/jquery-3.3.1.js"></script>
    <script>
        $(function(){
            var style_1 = {
                "background-color" : "#ff0",
                "border" : "2px solid #0f0"
            }

            var style_2 = {
                "background-color" : "#f0a",
                "border" : "2px dashed #c51"
            }

            var style_3 = {
                "background-color" : "#812",
                "border" : "2px solid #a0c"
            }

            $(".txt").prev().css(style_1);
            $(".txt + p").css(style_2);
            $(".txt").next().next().css(style_3);

        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>
</html>
